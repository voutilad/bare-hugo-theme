{{ define "hero-body" }}
<div class="container">
  <article class="media">
    <figure class="image is-64x64 media-left">
      <img alt="" class="is-rounded" src="./img/avatar-64px.jpg"
           width="32" height="32">
    </figure>
    <div class="media-content">
      <h1 class="title">
        {{ $.Site.Params.author }}
      </h1>
      <h2 class="subtitle">
        {{ $.Site.Params.description }}
      </h2>
    </div>
  </article>
</div>
{{ end }}

{{ define "main" }}
<h2 class="title">Recent Posts</h2>
{{ partial "posts.html" (where site.RegularPages "Type" "in" site.Params.mainSections) }}
{{ end }}
